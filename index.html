<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="form-container" id="cv-form">
    <!-- Left Side -->
    <div class="section">
      <!-- Personal Information -->
      <div>
        <h2>Personal Information</h2>
        <div class="form-group">
          <label for="namef">Full Name</label>
          <input type="text" id="namef" placeholder="Enter your full name" />
        </div>
        
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" id="phoneNumber" placeholder="Enter your phone number" />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" rows="3" placeholder="Enter your address"></textarea>
        </div>
      </div>

      <!-- Important Links -->
      <div style="margin-top: 10%;">
        <h2>Important Links</h2>
        <div class="form-group">
          <label for="facebook">Facebook Profile Link</label>
          <input type="url" id="facebook" placeholder="Enter Facebook URL" />
        </div>
        <div class="form-group">
          <label for="linkedin">LinkedIn Profile Link</label>
          <input type="url" id="linkedin" placeholder="Enter LinkedIn URL" />
        </div>
        <div class="form-group">
          <label for="github">GitHub Profile Link</label>
          <input type="url" id="github" placeholder="Enter GitHub URL" />
        </div> 
        <button class="generate-cv btn btn-primary mt-3" id="generate-cv" onclick="generateCv()">Generate CV</button>
      </div>
    </div>

    <!-- Right Side -->
    <div class="section">
      <h2>Professional Information</h2>

      <!-- Objective -->
      <div class="form-group">
        <label for="objective">Objective</label>
        <textarea id="objective" rows="3" placeholder="Enter your objective"></textarea>
      </div>

      <!-- Work Experience -->
      <div class="form-group">
        <label>Work Experience</label>
        <div id="workExperienceContainer">
          <textarea rows="3" placeholder="Enter your work experience" id="workex"></textarea>
        </div>
        <div class="button-group">
          <button class="add-button btn btn-success" onclick="addWorkExperience()">Add</button>
          <button class="remove-button btn btn-danger" onclick="removeWorkExperience()">Remove</button>
        </div>
      </div>

      <!-- Academic Qualification -->
      <div class="form-group">
        <label>Academic Qualification</label>
        <div id="academicContainer">
          <textarea rows="3" placeholder="Enter your academic qualification"></textarea>
        </div>
        <div class="button-group">
          <button class="add-button btn btn-success" onclick="addAcademic()">Add</button>
          <button class="remove-button btn btn-danger" onclick="removeAcademic()">Remove</button>
        </div>
      </div>
    </div>
  </div>

  <!-- CV Template -->
  <div class="container">
    <div class="left-column">
      <div class="profile-pic" style="margin-top: 10%;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2IYhSn8Y9S9_HF3tVaYOepJBcrYcd809pBA&s" alt="Profile Picture">
      </div>
      <h2 id="t1" style="margin-top: 8%;">Your Name</h2>
      <p id="cv-number">Your Phone Number</p>
      <p id="cv-address">Your Address</p>
      <div class="links">
        <a id="cv-linkedin" href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a id="cv-facebook" href="#" target="_blank"><i class="fab fa-facebook"></i></a>
        <a id="cv-github" href="#" target="_blank"><i class="fab fa-github"></i></a>
      </div>
    </div>
    <div class="right-column">
      <h1 id="t2" class="main-t" style="margin-top: 1%;">Your Name</h1>
      <section style="margin-top: 5%;">
        <h3>Objective</h3>
        <p id="cv-objective">Your Objective</p>
      </section>
      <section style="margin-top: 7%;">
        <h3>Work Experience</h3>
        <ul id="cv-workexperience">
          <!-- Work experience items will be added here -->
        </ul>
      </section>
      <section style="margin-top: 7%;">
        <h3>Academic Qualification</h3>
        <ul id="cv-academic">
          <!-- Academic qualification items will be added here -->
        </ul>
      </section>
      <button class="btn btn-primary" style="margin-top: 4%;" onclick="printCV()">Print CV</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
